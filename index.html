<!DOCTYPE HTML>
<html>
<link rel="stylesheet" href="style.css">
<head>
	<title>
		MURVEN
	</title>
</head>

<body>
    <p>Drag and Drop heads on top of the body</p>
    <div class="parent" >
        <div class="head"  id="div1" ondrop="drop(event)"
            ondragover="allowDrop(event)">
        </div>
        <div class="body">
            <img class="bodyimg" src="assets\body2.png" alt="body1">
        </div>          
    </div>
	<br>
	<div class="imagestorage" id="imagestorage" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img class="headimg" id="drag1" src="assets\head1.png"
            draggable="true" ondragstart="drag(event)">
            
        <img class="headimg" id="drag2" src="assets\head2.png"
            draggable="true" ondragstart="drag(event)">

        <img class="headimg" id="drag3" src="assets\head3.png"
        draggable="true" ondragstart="drag(event)">            
    </div>    

</body>
<script src="script.js"></script>
</html>
